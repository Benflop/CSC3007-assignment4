<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style></style>
</head>

<body>
    <svg viewBox="0 0 800 800"></svg>

    <button id="group1">Multiple Groups</button>
    <button id="group2">One Center</button>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>

        let width = 800, height = 800;

        let svg = d3.select("svg")
            .attr("viewBox", "0 0 " + width + " " + height)

        // Load external data
        Promise.all([d3.json("https://chi-loong.github.io/CSC3007/assignments/links-sample.json"), d3.json("https://chi-loong.github.io/CSC3007/assignments/cases-sample.json")]).then(data => {

            // Data preprocessing
            data[0].forEach(e => {
                e.source = e.infector;
                e.target = e.infectee;
            });

            console.log(data[0]); //links
            console.log(data[1]); //cases

            d3.select("#group1").on("click", function () {
                simulation
                    .force("x", d3.forceX().strength(0.5).x(d => xPosition(d.class)))
                    .force("y", d3.forceY().strength(0.2).y(height / 2))
                    .alphaTarget(0.3)
                    .restart();
            })

            d3.select("#group2").on("click", function () {
                simulation
                    .force("x", d3.forceX().strength(0.1).x(400))
                    .force("y", d3.forceY().strength(0.1).y(400))
                    .alphaTarget(0.3)
                    .restart();
            })

            for (let i = 0; i < 20; i++) {
                let obj = { x: width / 2, y: height / 2 };
                obj.id = "node" + i;
                obj.class = Math.floor(Math.random() * 3);
                data.push(obj);
            }

            let links = data[0];
            for (let i = 0; i < 10; i++) {
                let obj = {};
                obj.source = "node" + Math.floor(Math.random() * 20);
                obj.target = "node" + Math.floor(Math.random() * 20);
                links.push(obj);
            }

            let width = 800,
                height = 800;

            let svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

            for (let i = 0; i < data[1].length; i++) {
                let obj = {};
                data.push(obj);
            }

            let node = svg.append("g")
                .attr("id", "nodes")
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("r", 25)
                .style("fill", "steelblue")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            let xPosition = d3.scaleOrdinal()
                .domain([0, 1, 2])
                .range([150, 400, 650]);

            let simulation = d3.forceSimulation()
                .nodes(data)
                .force("x", d3.forceX().strength(0.5).x(d => xPosition(d.class)))
                .force("y", d3.forceY().strength(0.2).y(height / 2))
                .force("charge", d3.forceManyBody().strength(0))
                .force("collide", d3.forceCollide().strength(0.1).radius(15))
                .on("tick", d => {
                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }


        })
    </script>


</body>

</html>
